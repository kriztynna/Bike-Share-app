<!DOCTYPE html>
<html>
	<head>

	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		{% block head %}
		{% endblock %}
	</head>
	<body>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <!-- styles -->
		    <style>
		      body {
		        padding: 20px; /* for some padding all the way around */
		      }
		    </style>
    {% block header %}
		<div class="navbar navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

					<a class="brand" href="/">busybici</a>
					<div class="nav-collapse collapse">
						<ul class = "nav">
							<li><a href="/history">station history</a></li>
							<li><a href="/totals">totals</a></li>
                            <li><a href="/usage">usage</a></li>
							<li><a href="/superlatives">superlatives</a></li>
							<li><a href="/alerts">alerts</a></li>
							<li><a href="/about">about</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>
	{% endblock %}
	<br>
	<div class="container">
		{% block body %}
		{% endblock %}
	</div>
	<div id="footer">
		<div class="container">	
			{%- block footer -%}
				<p class="muted credit">&copy; Copyright 2013 by a devoted nyc bike sharer.</p>
			{%- endblock -%}
		</div>
	</div>
	<!-- Javascript -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
