<!DOCTYPE html>
<html>
	<head>
		<!-- Bootstrap -->
	    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		{% block head %}
		{% endblock %}
	</head>
	<body>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <!-- styles -->
		    <style>
		      body {
		        padding: 20px; /* for some padding all the way around */
		        padding-top: 20px; /* 60px to make the container go all the way to the bottom of the topbar */
		      }
		    </style>
    {% block header %}
		<div class="navbar navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

					<a class="brand" href="/">busybici</a>
					<div class="nav-collapse collapse">
						<ul class = "nav">
							<li><a href="history">station history</a></li>
							<li><a href="totals">totals</a></li>
							<li><a href="about">about</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>
		<hr>
	{% endblock %}
	<div class="container">
		{% block body %}
		{% endblock %}
	</div>
	<div id="footer">
		<div class="container">	
			{%- block footer -%}
				<p class="muted credit">&copy; Copyright 2013 by a devoted nyc bike sharer.</p>
			{%- endblock -%}
		</div>
	</div>
	<!-- Javascript -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<!-- Analytics -->

			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

	</body>
</html>
