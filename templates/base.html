<!DOCTYPE html>
<html>
	<head>
		<!-- Bootstrap -->
	    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		{% block head %}
		{% endblock %}
		<!-- styles -->
		<style>
			.container-fluid {
				margin-left: 35px;
			}

			.navbar {
				margin-left: 20px
			}

			h1 {
				margin-left: 0px;
				margin-top: 0px;
				margin-bottom: 5px;
			}

			body {
				padding: 20px;
			}

		</style>
	</head>
	<body>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    
    {% block header %}
    	<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">busybici</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	  			<ul class="nav navbar-nav">
					<li><a href="/alerts">alerts</a></li>
	    			<li><a href="/history">station history</a></li>
					<li><a href="/totals">totals</a></li>
	                <li><a href="/usage">usage</a></li>
					<li><a href="/superlatives">superlatives</a></li>
					<li><a href="/about">about</a></li>
				</ul>
			</div><!--/.nav-collapse -->
			</nav>
	{% endblock %}

	<div class="container-fluid">
		{% block body %}
		{% endblock %}
	</div>

	<div id="footer">
		<div class="container-fluid">	
			{%- block footer -%}
				<p class="muted credit">&copy; Copyright 2014</p>
			{%- endblock -%}
		</div>
	</div>

	<!-- Javascript -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

		<a class="addthis_button_preferred_1"></a>
		<a class="addthis_button_preferred_2"></a>
		<a class="addthis_button_preferred_3"></a>
		<a class="addthis_button_compact"></a>
	</div>
	<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=xa-522b69e23bd0622d"></script>
